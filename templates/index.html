<!DOCTYPE HTML>
<HTML>
	<head>
		<title>Chatter bot</title>	
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<!--script src="controller.js"></script-->
		{% block javascript %}
		<script type='text/javascript'>
			{% include 'controller.js' %}	
		</script>
		{% endblock %}
	</head>
	{% raw %}
	<body>
		<div ng-app="botApp" ng-controller="chatController">
			<div ng-repeat="message in history track by $index">
				<p>{{message}}</p>
			</div>
			<form ng-submit="tell_bot(message)">
				<input type="text" ng-model="message">
				<input type="submit" ng-model="message">
			</form>
		</div>
	</body>
	{% endraw %}
</HTML>
